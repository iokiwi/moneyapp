{% extends "moneyapp/base.html" %}

{% block content %}

    <div class="container">
        {% if request.user.is_authenticated %}
        <p>You are already logged in as {{ request.user.email }}.</p>
        {% endif %}
        <form action="{{ request.path }}" method="POST">
            {% csrf_token %}
            <p>
                {{ form }}
                <input class="btn btn-primary" type="submit" value="Send log in link">
            </p>
        </form>
    </div>

{% endblock %}
